  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem;
      background: #f4f4f4;
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;          /* allow images to wrap */
      justify-content: flex-start;
      gap: 8px;                 /* space between images */
      max-height: 800px;        /* fixed container height */
      overflow-y: auto;         /* scroll if content overflows */
      padding: 8px;
    }

    .images-container img {
      flex: 1 1 calc(20% - 8px); /* 5 images across minus gap */
      height: 150px;              /* fixed height */
      object-fit: cover;          /* crop to fill height while keeping aspect ratio */
      display: block;
    }

    /* Optional: responsive adjustments */
    @media (max-width: 800px) {
      .images-container img {
        flex: 1 1 calc(33.33% - 8px); /* fewer images across on smaller screens */
      }
    }

    @media (max-width: 500px) {
      .images-container img {
        flex: 1 1 calc(50% - 8px); /* two images across on tiny screens */
      }
    }
  </style>
</head>
